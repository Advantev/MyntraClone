<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position properties</title>
  <style>
    .c1 {
      height: 100px;
      width: 200px;
      border: 2px solid red;

    }

    .p1 {
      background-color: blanchedalmond;
      height: 1000px;
      width: 100%;
      display: flex;
    }

    #i1 {
      background-color: aqua;
      position: sticky;
      top: 0px;
      left: 30px;
    }
  </style>
</head>

<body>
  <div class="p1">
    <div class="c1" id="i1"></div>
    <div class="c1" id="i2"></div>
    <div class="c1" id="i3"></div>
    <div class="c1" id="i4"></div>
  </div>

</body>

</html>
